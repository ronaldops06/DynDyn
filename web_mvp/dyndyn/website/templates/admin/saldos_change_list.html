<!-- dyndyn/templates/admin/saldos_change_list.html -->

{% extends "admin/change_list.html" %}
{% load static %}
{% block content_title %}
    <h1> Saldos </h1>
{% endblock %}

{% block result_list %}
    <div class="results">
		<style>
			.bar-chart {
			  display: flex;
			  justify-content: space-around;
			  height: 160px;
			  padding-top: 60px;
			  overflow: hidden;
			}
			.bar-chart .bar {
				flex: 100%;
				align-self: flex-end;
				margin-right: 2px;
				position: relative;
				background-color: #79aec8;
			}
			.bar-chart .bar:last-child {
				margin: 0;
			}
			.bar-chart .bar:hover {
				background-color: #417690;
			}

			.bar-chart .bar .bar-tooltip {
				position: relative;
				z-index: 999;
			}
			.bar-chart .bar .bar-tooltip {
				position: absolute;
				top: -60px;
				left: 50%;
				transform: translateX(-50%);
				text-align: center;
				font-weight: bold;
			}
			.bar-chart .bar:hover .bar-tooltip {
				opacity: 1;
			}
		</style>
		<div class="results">
			<div class="bar-chart">
			{% for x in saldos %}
				<div class="bar" style="height:{{x.pct}}%">
					<div class="bar-tooltip">
						{{x.vlr_acumulado }}<br>
						{{x.cta_id}}
					</div>
				</div>
			{% endfor %}
			</div>
		</div>
	</div>
	
{% endblock %}

{% block pagination %}{% endblock %}
